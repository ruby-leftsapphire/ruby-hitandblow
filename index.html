<!doctype html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hit&Blow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar bg-dark border-bottom border-bottom-dark font-white">
        <div class="container-fluid">
            <span class="navbar-brand">
                Hit & Blow
            </span>
        </div>
    </nav>
</header>

<article class="mt-4 container">
<section class="row">
    <div class="col-12 mb-3">
        <div class="card text-center">
            <h2 class="card-header">設定</h2>
            <div class="card-body">
                <form id="game_settings" onsubmit="return false" class="mb-3 row">
                    <h3 class="card-subtitle mb-3">数字の個数設定</h3>
                    <div class="btn-group mb-4" role="group">
                        <input type="radio" class="btn-check" name="level_radio" id="level-easy" autocomplete="off" value="3">
                        <label for="level-easy" class="btn btn-outline-secondary col-3">3</label>
                        <input type="radio" class="btn-check" name="level_radio" id="level-normal" autocomplete="off" value="4" checked>
                        <label for="level-normal" class="btn btn-outline-secondary col-3">4</label>
                        <input type="radio" class="btn-check" name="level_radio" id="level-hard" autocomplete="off" value="5">
                        <label for="level-hard" class="btn btn-outline-secondary col-3">5</label>
                        <input type="radio" class="btn-check" name="level_radio" id="level-ex" autocomplete="off" value="6">
                        <label for="level-ex" class="btn btn-outline-secondary col-3">6</label>
                    </div>
                    <div class="d-grid col-8 mx-auto">
                        <button type="button" id="init_btn" class="btn btn-success">新規開始</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 mb-3">
        <div class="card text-center">
            <h2 class="card-header">入力</h2>
            <div class="card-body">
                <form id="game_input" onsubmit="return false" class="row">
                    <div class="d-grid col-10 mx-auto mb-4">
                        <input type="text" name="input_number" id="input_number" class="form-control" inputmode="numeric">
                    </div>
                    <label for="input_number"></label>
                    <div class="d-grid col-8 mx-auto">
                        <button type="button" id="validate_btn" class="btn btn-primary">検証</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card text-center">
            <h2 class="card-header">履歴</h2>
            <div class="card-body">
                <div id="history" class=""></div>
            </div>
        </div>
    </div>
</section>
</article>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@latest/dist/browser.script.iife.js"></script>
<script type="text/ruby" src="https://cdn.jsdelivr.net/gh/haruby863/DOMHelper@main/DOMHelper.rb"></script>
<script type="text/ruby" src="./game.rb"></script>
<script type="text/ruby" src="./view.rb"></script>
<script type="text/ruby">
    view = View.new
</script>
</body>
</html>
